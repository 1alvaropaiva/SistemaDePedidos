<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Meta tags essenciais para responsividade e codificação -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Título da aplicação -->
    <title>API Consumer - Gerenciador de Recursos</title>
    
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon (opcional - pode ser adicionado depois) -->
    <!-- <link rel="icon" type="image/x-icon" href="favicon.ico"> -->
</head>
<body>
    <!-- Header principal com navegação -->
    <header class="header">
        <div class="container">
            <!-- Logo/título da aplicação -->
            <h1 class="logo">API Consumer</h1>
            
            <!-- Menu de navegação principal -->
            <nav class="nav">
                <ul class="nav-list">
                    <!-- Botões de navegação para cada recurso da API -->
                    <li><button class="nav-btn active" data-section="users">Usuários</button></li>
                    <li><button class="nav-btn" data-section="products">Produtos</button></li>
                    <li><button class="nav-btn" data-section="orders">Pedidos</button></li>
                    <li><button class="nav-btn" data-section="categories">Categorias</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Container principal do conteúdo -->
    <main class="main">
        <div class="container">
            
            <!-- Seção de Usuários (CRUD completo) -->
            <section id="users-section" class="content-section active">
                <div class="section-header">
                    <h2>Gerenciamento de Usuários</h2>
                    <!-- Botão para abrir modal de criação de usuário -->
                    <button class="btn btn-primary" id="add-user-btn">
                        <span class="btn-icon">+</span>
                        Novo Usuário
                    </button>
                </div>
                
                <!-- Container para lista de usuários -->
                <div class="data-container">
                    <div class="loading-spinner" id="users-loading" style="display: none;">
                        Carregando usuários...
                    </div>
                    <div class="error-message" id="users-error" style="display: none;"></div>
                    <div class="data-table" id="users-table"></div>
                </div>
            </section>

            <!-- Seção de Produtos (apenas leitura) -->
            <section id="products-section" class="content-section">
                <div class="section-header">
                    <h2>Lista de Produtos</h2>
                </div>
                
                <!-- Container para lista de produtos -->
                <div class="data-container">
                    <div class="loading-spinner" id="products-loading" style="display: none;">
                        Carregando produtos...
                    </div>
                    <div class="error-message" id="products-error" style="display: none;"></div>
                    <div class="data-grid" id="products-grid"></div>
                </div>
            </section>

            <!-- Seção de Pedidos (apenas leitura) -->
            <section id="orders-section" class="content-section">
                <div class="section-header">
                    <h2>Lista de Pedidos</h2>
                </div>
                
                <!-- Container para lista de pedidos -->
                <div class="data-container">
                    <div class="loading-spinner" id="orders-loading" style="display: none;">
                        Carregando pedidos...
                    </div>
                    <div class="error-message" id="orders-error" style="display: none;"></div>
                    <div class="data-table" id="orders-table"></div>
                </div>
            </section>

            <!-- Seção de Categorias (apenas leitura) -->
            <section id="categories-section" class="content-section">
                <div class="section-header">
                    <h2>Lista de Categorias</h2>
                </div>
                
                <!-- Container para lista de categorias -->
                <div class="data-container">
                    <div class="loading-spinner" id="categories-loading" style="display: none;">
                        Carregando categorias...
                    </div>
                    <div class="error-message" id="categories-error" style="display: none;"></div>
                    <div class="data-grid" id="categories-grid"></div>
                </div>
            </section>
        </div>
    </main>

    <!-- Modal para criação/edição de usuários -->
    <div class="modal" id="user-modal">
        <div class="modal-content">
            <!-- Header do modal -->
            <div class="modal-header">
                <h3 id="modal-title">Novo Usuário</h3>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            
            <!-- Formulário do modal -->
            <form class="modal-form" id="user-form">
                <!-- Campo Nome -->
                <div class="form-group">
                    <label for="user-name">Nome:</label>
                    <input type="text" id="user-name" name="name" required>
                </div>
                
                <!-- Campo Email -->
                <div class="form-group">
                    <label for="user-email">Email:</label>
                    <input type="email" id="user-email" name="email" required>
                </div>
                
                <!-- Campo Telefone -->
                <div class="form-group">
                    <label for="user-phone">Telefone:</label>
                    <input type="tel" id="user-phone" name="phone">
                </div>
                
                <!-- Botões de ação do formulário -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="modal-cancel">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="modal-save">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para detalhes de itens -->
    <div class="modal" id="details-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="details-title">Detalhes</h3>
                <button class="modal-close" id="details-close">&times;</button>
            </div>
            <div class="modal-body" id="details-content">
                <!-- Conteúdo dos detalhes será inserido dinamicamente -->
            </div>
        </div>
    </div>

    <!-- Modal de confirmação para exclusão -->
    <div class="modal" id="confirm-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirmar Exclusão</h3>
                <button class="modal-close" id="confirm-close">&times;</button>
            </div>
            <div class="modal-body">
                <p id="confirm-message">Tem certeza que deseja excluir este item?</p>
                <div class="form-actions">
                    <button class="btn btn-secondary" id="confirm-cancel">Cancelar</button>
                    <button class="btn btn-danger" id="confirm-delete">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay para modais -->
    <div class="modal-overlay" id="modal-overlay"></div>

    <!-- Script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
